<!DOCTYPE HTML>
<html>
    <head>
        <script>
            function allowDrop(ev) {
                ev.preventDefault();
            }

            function drag(ev) {
                ev.dataTransfer.setData("text", ev.target.id);
            }

            function drop(ev) {
                ev.preventDefault();
                var data = ev.dataTransfer.getData("text");
                ev.target.appendChild(document.getElementById(data));
            }
        </script>
        <style>
            #div1, #div2 {
                float:left;
                width:300px;
                height:168px;
                margin:10px;
                padding:10px;
                border:1px solid #aaaaaa;
            }
        </style>
    </head>

    <body>
        <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"><img id="drag1" src="slime.jpg" draggable="true" ondragstart="drag(event)" width="300" height="168"></div>
        <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    </body>
</html>
